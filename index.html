<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="barlow-regular">
  <!-- Product
  Features
  Pricing
  Login

  New
  Monograph Dashboard
  
  Powerful insights into your team
  Project planning and time tracking for agile teams
  
  Schedule a demo
  to see a live preview -->
  
  <div class="contuner">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><g fill="#323334" fill-rule="evenodd"><path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"/></g></svg>
    </div>
    <div class="menu-div">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><g fill="#242942" fill-rule="evenodd"><path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z"/></g></svg>
    </div>
    <div class="menu-close">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="#242942" fill-rule="evenodd" d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z"/></svg>
    </div>
    <nav class="nav">
      <ul>
        <li class="nav-li ">Product</li>
        <li class="nav-li ">Features</li>
        <li class="nav-li ">Pricing</li>
        <li id="dot"><div></div></li>
        <li class="login">Login</li>
      </ul>
    </nav>
    
    <div class="one">
      <div class="new">
        <p id="new">New</p>
        <p id="new-text">Monograph Dashboard</p>
      </div>
      <div class="text">
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="button">
        <button>Schedule a demo</button>
        <p>to see a preview </p>
      </div>
    </div>
    <div class="two">
      <div class="background"></div>
      <div class="div-svg">
        <img class="img-svg" src="images/illustration-devices.svg" alt="">
        </div>
      </div>
  </div>

    </p>
  </footer> -->
  <script src="js/script.js"></script>
</body>
</html>
